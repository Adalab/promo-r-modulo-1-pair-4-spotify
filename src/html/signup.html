<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="../assets/images/logo.png" alt="Spotify logo">
        <nav class="signup">
            <ul class="signup__ul">
                <li class="singup__ul--facebook">Registrarte con facebook</li>
                <li class="singup__ul--google">Registrate con google</li>
            </ul>
        </nav>
    </header>
    <form action="" method="post">
       <h2>Registrarte con tu correo electrónico</h2>
       <label for="email1">¿Cuál es tu correo electrónico?</label>
       <input type="email" name="email" id="email1" placeholder="pon tu correo electrónico" required>

       <label for="email2">Confirma el correo electrónico</label>
       <input type="email2" name="email" id="email2" placeholder=" vuelve a poner tu correo electrónico" required>

       <label for="pasword">Crea una contraseña</label>
       <input type="password" name="pasword" id="pasword" placeholder=" Crea una contraseña" required>
       
       <label for="name">¿Cómo quieres que te llamemos?</label>
       <input type="text" name="name" id="name" placeholder="Pon un nombre de perfil." required>
       <p>Esto aparece en tu perfil</p>

       <label for="date"> ¿Cuál es tu fecha de nacimiento</label>
        <input type="number" name="date" id="date" required placeholder="DD">
        <select name="month" id="month" required placeholder="Mes"> 
            <option>Enero</option>
            <option>Febrero</option>
            <option>Marzo</option>
            <option>Abril</option>
            <option>Mayo</option>
            <option>Junio</option>
            <option>Julio</option>
            <option>Agosto</option>
            <option>Septiembre</option>
            <option>Octubre</option>
            <option>Noviembre</option>
            <option>Diciembre</option>     
        </select>
        <input type="number" name="date" id="date" required placeholder="AAAA">
        <div>
            <p>¿Cuál es tu género?</p>
            <label for="men">Hombre</label>
            <input type="radio" name="men" id="men" required>
             <label for="woman">Mujer</label>
            <input type="radio" name="woman" id="woman" required>
            <label for="nobinary">No binario</label>
            <input type="radio" name="nobinary" id="nobinary" required>
        </div>

    </form>
 
    
</body>
</html>
